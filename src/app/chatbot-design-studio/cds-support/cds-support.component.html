<div class="container-fluid">
    <div class="card-container">
        <div class="cds-card">
            <label class="title-label">Self Service</label>
            <div class="items-wrp" *ngFor="let item of SUPPORT_OPTIONS['SELF_SERVICE']">
                <div class="cds-card-item">
                    <div class="section-icon">
                        <span class="material-icons-outlined" *ngIf="!item.localIcon">{{item.icon}}</span>
                        <img class="icon" *ngIf="item.localIcon" [src]="item.icon"/>
                    </div>
                    <div class="section-text">
                        <div class="cds-title">{{item.label}}</div>
                        <div class="cds-description">{{item?.description}}</div>
                    </div>
                    <div class="section-icon">
                        <span class="material-icons-outlined">chevron_right</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="cds-card">
            <label class="title-label">Contact us</label>
            <div class="items-wrp" *ngFor="let item of SUPPORT_OPTIONS['CONTACT_US']">
                <div class="cds-card-item">
                    <div class="section-icon">
                        <span class="material-icons-outlined" *ngIf="!item.localIcon">{{item.icon}}</span>
                        <img class="icon" *ngIf="item.localIcon" [src]="item.icon"/>
                    </div>
                    <div class="section-text">
                        <div class="cds-title">{{item.label}}</div>
                        <div class="cds-description">{{item?.description}}</div>
                    </div>
                    <div class="section-icon">
                        <span class="material-icons-outlined">chevron_right</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
